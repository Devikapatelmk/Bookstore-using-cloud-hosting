<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Online Bookstore{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* small shared styles */
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; background:#f7f8fb; color:#333;}
    header{background:#4CAF50;color:#fff;padding:18px 20px;text-align:center;}
    .container{max-width:1000px;margin:30px auto;padding:0 16px;}
    a { color:#2a8fbd; text-decoration:none; }
    .btn { display:inline-block;padding:10px 16px;border-radius:6px;background:#4CAF50;color:#fff;text-decoration:none;}
    .card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,0.06);}
    .muted{color:#666;font-size:0.95rem;}
    footer{background:#222;color:#fff;text-align:center;padding:12px;margin-top:40px;}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <h1>Online Bookstore</h1>
  </header>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="margin-bottom:12px;padding:10px;border-radius:6px;{% if category=='success' %}background:#d4edda;color:#155724;{% elif category=='warning' %}background:#fff3cd;color:#856404;{% elif category=='danger' %}background:#f8d7da;color:#721c24;{% else %}background:#eee;color:#333;{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; {{ 2025 }} Online Bookstore
  </footer>
</body>
</html>
